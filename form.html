<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form example</title>
</head>
<body>
    <form>
  <label>First Name</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label>last Name</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label>Phone No</label>
  <input type="number" id="number" name="number"><br><br>
  <label>Email</label>
  <input type="email" id="email" name="email"><br><br>
  

  <label>checkbox button</label><br>
  <label>html</label>
  <input type="checkbox" value="html">
  <label>css</label>
  <input type="checkbox" value="css"><br>
  <label>Radio button :- </label><br>
  <label>html</label>
  <input type="radio" value="html" name="language">
  <label>css</label>
  <input type="radio" value="css" name="language"><br><br>

  <label>Date </label>
  <input type="date"><br>
  <input type="datetime-local">
   <input type="datetime"><br><br>

   <label>Password</label>
   <input type="password"><br>
   <input type="color"><br>
   <input type="image"><br>
   <input type="file"><br>

   <input type="button" value="submit"><br> <br>


  

    </form>
</body>
</html>
